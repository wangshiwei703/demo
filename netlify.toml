[build]
  command = "npm run build" 
  publish = "dist"  

# 单页应用路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Seatable API 代理
[[redirects]]
  from = "/seatable-api/api/v2.1/dtable/app-access-token/"  # 精确匹配路径
  to = "https://cloud.seatable.cn/api/v2.1/dtable/app-access-token/"  # 完整转发地址
  status = 200
  force = true  # 强制覆盖
  headers = {
    "Access-Control-Allow-Origin" = "*",
    "Access-Control-Allow-Methods" = "GET"  # 与请求方法一致（你的请求是 GET）
  }