[build]
  command = "npm run build" 
  publish = "dist"  

# 单页应用路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Seatable API 代理
[[redirects]]
  from = "/seatable-api/*"  
  to = "https://cloud.seatable.cn/:splat"  
  status = 200  
  force = true  
  headers = { "Access-Control-Allow-Origin" = "*", "Access-Control-Allow-Methods" = "GET, POST, PUT, DELETE" }